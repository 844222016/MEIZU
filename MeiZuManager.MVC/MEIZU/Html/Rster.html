<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../Images/Index/HtmlLogo.ico">
    <link rel="stylesheet" href="../CSS/Rster.css">
    <title> Flyme 账号 - 注册</title>
    <!-- 弹出层 -->
    <style>
        .bi-alert.success {
            padding: 105px 0 82px;
        }

        .bi-alert {
            display: none;
            position: fixed;
            top: 30%;
            left: 40%;
            z-index: 999999;
            padding: 35px 0;
            box-shadow: 0 0 20px 0 #dfdfdf;
            border-radius: 10px;
            text-align: center;
            color: #333;
            background: #fff;
            width: 300px;
            height: 10px;
        }

            .bi-alert.success .mod-link {
                font-size: 18px;
                color: #fff;
                margin-top: 68px;
                width: 120px;
                height: 56px;
                line-height: 20px;
                background: #008cff;
                padding: 10px 12px;
                border-radius: 4px;
            }

            .bi-alert.success .mod-message {
                font-size: 22px;
                margin-bottom: 30px;
            }

        .icon-chahao:before {
            content: "x";
            position: absolute;
            font-size: 22px;
            top: 16px;
            right: 23px;
        }
    </style>
</head>
<body>
    <!-- 弹出层 -->
    <div class="bi-alert success">
        <div class="bi-alert-bd">
            <p class="mod-message">
                <span>
                    <i class="iconfont icon-success"></i>
                    已注册,是否跳转至登录页面
                </span>
            </p>
            <a class="mod-link" target="_blank" style="cursor: pointer;">去登录</a>
        </div>
        <a class="bi-alert-close J_alertClose" href="javascript:;">
            <i class="iconfont icon-chahao"></i>
        </a>
    </div>
    <div class="content">
        <div class="ucSimpleHeader">
            <a href="Index.html" class="meizuLogo">
                <i class="i_icon"></i>
            </a>
        </div>
        <div class="banner-box">
            <div class="bg-box">
                <form action="/Home/Login" method="post" class="main-form" id="LoginNext">
                    <div class="tab-title">
                        <a class="linkABlue" id="toTelRegister" href="javascript:void(0)">注册 Flyme 账号</a>
                    </div>
                    <div class="cycode-selectbox">
                        <span class="cycode-selected">
                            <input type="text" value="账号" class="ipt-cycode">
                            <i class="arrow-down"></i>
                        </span>
                        <input id="phone" name="phone" class="ipt-phone inp-focus input-phone" maxlength="11" placeholder="手机号码" autocomplete="off" value="">
                    </div>
                    <div class="cycode-selectbox" style="top: 140px;">
                        <input id="Pwd" name="Pwd" class="ipt-phone inp-focus" maxlength="11" placeholder="登录密码" autocomplete="off" type="password">
                    </div>
                    <div class="rememberField">
                        <span class="checkboxPic check_unchk mzchkbox">
                            <i class="i_icon"></i>
                        </span>
                        <label class="">注册账号即表示您同意并愿意遵守</label>
                        <a href="" class="linkABlue">Flyme账号服务协议</a>
                        <label class="pointer">、</label>
                        <a href="" class="linkABlue">法律声明</a>
                        <label class="pointer">和</label>
                        <a href="/privacy" target="_blank" class="linkABlue">隐私政策</a>
                    </div>
                    <!-- 跳转至服务器 -->
                    <a id="nextStep" class="fullBtnBlue register-btn" data-step="1" style="position: relative; top: 196px; cursor: pointer;">立即注册</a>
                    <div class="transferField" style="position: relative; top: 210px;">
                        <a class="go2register linkABlue" href="https://login.flyme.cn/login/login.html?appuri=https%3A%2F%2Fwww.meizu.com%2Faccounts%2Flogin&amp;useruri=https%3A%2F%2Fwww.meizu.com%2F&amp;service=www&amp;" id="toLogin">登录</a>
                    </div>
                    <div class="tip-box">
                        <i class="err-ico"></i>
                        <span class="tip-font">请先同意用户条款</span>
                        <span class="close-ico"></span>
                    </div>
                </form>
            </div>
        </div>
        <div id="flymeFooter" class="footerWrap">
            <div class="footerInner">
                <div class="footer-layer1">
                    <div class="footer-innerLink">
                        <a href="" target="_blank" title="关于魅族">关于魅族</a>
                        <img class="foot-line" src="../Images/Rster/space.gif">
                        <a href="" target="_blank" title="工作机会">工作机会</a>
                        <img class="foot-line" src="../Images/Rster/space.gif">

                        <img class="foot-line" src="../Images/Rster/space.gif">
                        <a href="" target="_blank" title="法律声明">法律声明</a>
                        <img class="foot-line" src="../Images/Rster/space.gif">
                        <a href="" target="_blank" title="常见问题">常见问题</a>
                        <img class="foot-line" src="../Images/Rster/space.gif">

                        <div href="javascript:void(0);" id="globalName" class="footer-language" title="简体中文">
                            简体中文&nbsp;&nbsp;&nbsp;
                            <div id="globalContainer" class="footer-language_menu">
                                <a href="" id="i18n-link" title="English" class="ClobalItem">English</a>

                            </div>
                        </div>
                    </div>
                    <div class="footer-service">
                        <span class="service-label">客服热线</span>
                        <span class="service-num">400-788-3333</span>
                        <a id="service-online" class="service-online" href="javascript:void(0);" title="在线客服">在线客服</a>
                    </div>
                    <div class="footer-outerLink">
                        <a class="footer-sinaMblog" href="http://weibo.com/meizumobile" target="_blank"><i class="i_icon"></i></a>

                        <a id="footer-weChat" class="footer-weChat" href="javascript:void(0);" target="_blank"><i class="i_icon"></i></a>

                    </div>
                </div>
                <div class="clear"></div>
                <div id="flymeCopyright" class="copyrightWrap">
                    <div class="copyrightInner">
                        <span>

                        </span>
                        <a href="" class="linkAGray" target="_blank">备案号: 粤ICP备13003602号-4</a>
                        <a href="" class="linkAGray" target="_blank">经营许可证编号: 粤B2-20130198</a>
                        <a target="_blank" href="" hidefocus="true" class="linkAGray">营业执照</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/Rster.js" type="module"></script>
    <script src="../libs/jquery-3.5.1.js" type="text/javascript">
    </script>
<script>
    $("#nextStep").click(data => {
        var phone = document.getElementById('phone').value;
        var phone1 = parseInt(phone);
        if (/^1\d{10}$/.test(phone1)) {
            document.getElementsByClassName("bi-alert")[0].css({
                display: "table"
            });
            $(".mod-link").click(() => {
                $("#LoginNext").submit();
                return false;
            });
        }
    });
    $(".icon-chahao").click(() => {
        document.getElementsByClassName("bi-alert")[0].css({
            display: "none"
        });
    });
</script>
    <script src="../JS/Controls/mutex.js" type="module"></script>
</body>
