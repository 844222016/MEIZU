    <!--<script src="../JS/RLogin.js" type="module"></script>-->
    <script src="../libs/jquery-3.5.1.js" type="text/javascript"></script>
    <script>
        $("#nextStep").click(data => {
            var phone = $("[name='phone']").val();
            var Pwd = $("[name='Pwd']").val();
            if (!(/^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/).test(phone)) {
                alert("手机号码格式有误，请重填");
                return true;
            } else {
                $.ajax({
                    url: "/Home/UserEnter",
                    type: "post",
                    data: {
                        phone: phone,
                        pwd: Pwd
                    }
                }).done(res => {
                    if (res.code == 200) {
                        location.href = "Index.html";
                    }else if(res.code == 500){
                        alert("账号密码错误");
                    }else if(res.code == 404){
                        alert("账号已被封禁");
                    }
                });

                return false;
            }
        });
    </script>
